<div class="modal modal--sm-bottom" data-modal="callback" data-modal-onclose="remove">
  <div class="modal__inner custom-scroll" data-modal-inner="callback">
    <div class="modal__close" data-modal-close="callback">
      <svg class="icon icon-close">
        <use xlink:href="img/sprite.svg#icon-close"></use>
      </svg>
    </div>
    <div class="modal__container">
      <h2 class="modal__title">Загрузить новость</h2>
      <div class="modal__scroll">
        <form action="#" class="form-callback">
          <div class="form-group error">
            <input type="text" name="name" class="form-group__input" placeholder="Ваше имя" />
            <div class="form-group__error">Обязательное поле</div>
          </div>
          <div class="form-group">
            <input type="tel" name="phone" class="form-group__input" placeholder="Номер телефона" />
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-group__input" placeholder="Ваш E-mail*" />
          </div>
          <div class="form-group">
            <textarea rows="8" class="form-group__textarea" placeholder="Ваше сообщение"></textarea>
          </div>
          <div class="form-group form-group--mg-b30">
            <div class="download-files">
              <div class="download-files__add">
                <div class="download-files__icon">
                  <svg class="icon icon-clip">
                    <use xlink:href="img/sprite.svg#icon-clip"></use>
                  </svg>
                </div>
                <div class="download-files__name">Прикрепить файл</div>
              </div>
              <div class="download-files__list"></div>
            </div>
          </div>
          <div class="form-group form-group--mg20">
            <button type="submit" class="btn btn--blue btn--full">Отправить</button>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox--policy">
              <input type="checkbox" id="subscribe-policy5242" class="checkbox__input" checked="" data-input-policy="">
              <label for="subscribe-policy5242" class="checkbox__label">
                <span class="checkbox__icon">
                  <svg class="icon icon-check-mark">
                    <use xlink:href="img/sprite.svg#icon-check-mark"></use>
                  </svg>
                </span>
                <span class="checkbox__text checkbox__text--min"> Кликнув «Отправить» я согласен на обработку моих <a href="#">персональных данных</a> и с правилами комментирования и интерактива </span>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
