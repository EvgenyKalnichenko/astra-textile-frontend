<div class="modal modal--auto modal--sm-bottom" data-modal="success-message" data-modal-onclose="remove">
  <div class="modal__inner custom-scroll" data-modal-inner="success-message">
    <div class="modal__close" data-modal-close="success-message">
      <svg class="icon icon-close">
        <use xlink:href="img/sprite.svg#icon-close"></use>
      </svg>
    </div>
    <div class="modal__container">
      <div class="modal__scroll">
        <div class="message-default">
          <div class="message-default__icon">
            <svg class="icon icon-message-big">
              <use xlink:href="img/sprite.svg#icon-message-big"></use>
            </svg>
          </div>
          <div class="message-default__text"> При появлении товара в наличии, <br> на ваш e-mail придет уведомление. </div>
          <div class="message-default__bottom">
            <a href="#" class="btn btn--medium" data-modal-close="success-message">Ок</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
